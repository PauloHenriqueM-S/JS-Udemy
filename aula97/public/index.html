<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
    Maiúsculas <input type="checkbox" class="chk-maiusculas"><br>
    Minúsculas <input type="checkbox" class="chk-minusculas"><br>
    Números <input type="checkbox" class="chk-numeros"><br>
    Simbolos <input type="checkbox" class="chk-simbolos"><br>
    <button class="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
