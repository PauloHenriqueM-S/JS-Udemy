<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="title-imc"><strong>Tabela IMC</strong></h1>
    <section class="tabela-imc">
      <div>
        <ul>
          <li><strong>IMC</strong></li>
          <li>Menos do que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Mais do que 40</li>
        </ul>
      </div>
      <div>
        <ul>
          <li><strong>Resultado</strong></li>
          <li>Abaixo do peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau I</li>
          <li>Obresidade grau II</li>
          <li>Obesidade grau III</li>
      </div>
    </section>
    <div class="form-imc">
      <h1 class="title-imc"><strong>Calcule seu IMC</strong></h1>
      <form class="form" action="" method="get">
        <input type="text" id="peso" placeholder="Peso (kg)">
        <input type="text" id="altura" placeholder="Altura (m)">
        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
